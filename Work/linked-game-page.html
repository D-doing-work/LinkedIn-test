<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="linkedin-logo.jpg">
  <title>Linked | LinkedIn</title>
  <link rel="stylesheet" href="style/general.css">
  <link rel="stylesheet" href="style/header.css">
  <link rel="stylesheet" href="style/sidebar.css">
  <link rel="stylesheet" href="style/group-gridbox.css">


  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
  </script>
</head>

<body>
  <div class="logo"><img class="title" src="title-logo.png"></div>
  <div>
    <div class="picture-scrollbar">

      <div class="pictures" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="pic1" ondrop="drop(event)" ondragover="allowDrop(event)">
          <img src="people/cypher.jpg" draggable="true" ondragstart="drag(event)" id="drag1">
        </div>
        <div class="pic1" ondrop="drop(event)" ondragover="allowDrop(event)">
          <img src="people/kj.webp" draggable="true" ondragstart="drag(event)" id="drag2">
        </div>
        <div class="pic1" ondrop="drop(event)" ondragover="allowDrop(event)">
          <img src="people/neon.gif" draggable="true" ondragstart="drag(event)" id="drag3">
        </div>
        <div class="pic1" ondrop="drop(event)" ondragover="allowDrop(event)">
          <img src="people/raze.webp" draggable="true" ondragstart="drag(event)" id="drag4">
        </div>
        <div class="pic1"><img src="people/jett.png" draggable="true" ondragstart="drag(event)" id="drag5"></div>
        <div class="pic1"><img src="people/pheonix.png" draggable="true" ondragstart="drag(event)" id="drag6"></div>
        <div class="pic1"><img src="people/yoru.png" draggable="true" ondragstart="drag(event)" id="drag7"></div>
        <div class="pic1"><img src="people/sage.png" draggable="true" ondragstart="drag(event)" id="drag8"></div>
        <div class="pic1"><img src="people/skye.jpg" draggable="true" ondragstart="drag(event)" id="drag9"></div>
        <div class="pic1"><img src="people/sova.webp" draggable="true" ondragstart="drag(event)" id="drag10"></div>
      </div>
    </div>
  </div>

  </div>

  <div class="group-gridbox">
    <div class="groupbox" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="people/omen.webp">
    </div>
    <div class="groupbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="groupbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="groupbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="groupbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="groupbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="groupbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="groupbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="groupbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="groupbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </div>

  <!-- New Idea -->
  <div class="bottom-page">
    <img src="/bg-llama.png" class="img-test"/>
  </div>
</body>

</html>
